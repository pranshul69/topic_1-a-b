<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <style>
      /* add any custom styles here */
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
      label {
        display: inline-block;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Contact Us</h1>
    <p>Please fill out the form below to get in touch with us.</p>
    <form>
      <ul>
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </li>
        <li>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </li>
        <li>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </li>
        <li>
          <button type="submit">Submit</button>
        </li>
      </ul>
    </form>
    <p>You can also contact us using the information below:</p>
    <ul>
      <li>Email: <a href="mailto:pranshul4782.be21@chitkara.edu.in">pranshul4782.be21@chitkara.edu.in</a></li>
      <li>Phone: 862-680-2347</li>
      <li>Address: Chitkara University, Rajpura</li>
    </ul>
  </body>
</html>
